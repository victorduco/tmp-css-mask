<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mask Prototype</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="background-block"></div>
      <div
        class="perspective-container"
        :style="{ perspective: transforms.perspective + 'px' }"
      >
        <div
          class="center-block"
          ref="draggable"
          :style="transformStyle"
          @mousedown="startDrag"
        ></div>
      </div>

      <div class="transform-info">
        <h3>Transform Controls:</h3>
        <div class="control-group">
          <label>perspective:</label>
          <input
            type="number"
            v-model="transforms.perspective"
            @input="updateTransform"
          />
          px
        </div>
        <div class="control-group">
          <label>translateX:</label>
          <input
            type="number"
            v-model="transforms.translateX"
            @input="updateTransform"
          />
          px
        </div>
        <div class="control-group">
          <label>translateY:</label>
          <input
            type="number"
            v-model="transforms.translateY"
            @input="updateTransform"
          />
          px
        </div>
        <div class="control-group">
          <label>translateZ:</label>
          <input
            type="number"
            v-model="transforms.translateZ"
            @input="updateTransform"
          />
          px
        </div>
        <div class="control-group">
          <label>rotate mode:</label>
          <select v-model="rotateMode" @change="updateTransform">
            <option value="2d">2D</option>
            <option value="3d">3D</option>
          </select>
        </div>
        <div v-if="rotateMode === '2d'" class="control-group">
          <label>rotate:</label>
          <input
            type="number"
            v-model="transforms.rotateZ"
            @input="updateTransform"
          />
          deg
        </div>
        <div v-if="rotateMode === '3d'">
          <div class="control-group">
            <label>rotateX:</label>
            <input
              type="number"
              v-model="transforms.rotateX"
              @input="updateTransform"
            />
            deg
          </div>
          <div class="control-group">
            <label>rotateY:</label>
            <input
              type="number"
              v-model="transforms.rotateY"
              @input="updateTransform"
            />
            deg
          </div>
          <div class="control-group">
            <label>rotateZ:</label>
            <input
              type="number"
              v-model="transforms.rotateZ"
              @input="updateTransform"
            />
            deg
          </div>
        </div>
        <div class="control-group">
          <label>scale:</label>
          <input
            type="number"
            v-model="transforms.scale"
            step="0.1"
            @input="updateTransform"
          />
        </div>
        <div class="control-group">
          <label>skewX:</label>
          <input
            type="number"
            v-model="transforms.skewX"
            @input="updateTransform"
          />
          deg
        </div>
        <div class="control-group">
          <label>skewY:</label>
          <input
            type="number"
            v-model="transforms.skewY"
            @input="updateTransform"
          />
          deg
        </div>
      </div>

      <div class="background-info">
        <h3>Element Controls:</h3>
        <div class="control-group">
          <label>top:</label>
          <input type="number" v-model="element.top" @input="updateElement" />
          px
        </div>
        <div class="control-group">
          <label>left:</label>
          <input type="number" v-model="element.left" @input="updateElement" />
          px
        </div>
        <div class="control-group">
          <label>width:</label>
          <input type="number" v-model="element.width" @input="updateElement" />
          px
        </div>
        <div class="control-group">
          <label>height:</label>
          <input
            type="number"
            v-model="element.height"
            @input="updateElement"
          />
          px
        </div>
        <h3>Background Controls:</h3>
        <div class="control-group">
          <label>positionX:</label>
          <input
            type="number"
            v-model="pseudoBg.positionX"
            @input="updatePseudoBackground"
          />
          px
        </div>
        <div class="control-group">
          <label>positionY:</label>
          <input
            type="number"
            v-model="pseudoBg.positionY"
            @input="updatePseudoBackground"
          />
          px
        </div>
        <div class="control-group">
          <label>rotation:</label>
          <input
            type="number"
            v-model="pseudoBg.rotation"
            @input="updatePseudoBackground"
          />
          deg
        </div>
        <div class="control-group">
          <label>size:</label>
          <select v-model="background.size" @change="updateBackground">
            <option value="cover">cover</option>
            <option value="contain">contain</option>
            <option value="auto">auto</option>
            <option value="100% 100%">100% 100%</option>
            <option value="100vw 100vh">100vw 100vh</option>
            <option value="100vw auto">100vw auto</option>
            <option value="auto 100vh">auto 100vh</option>
            <option value="1920px 1080px">1920px 1080px</option>
            <option value="custom">custom</option>
          </select>
        </div>
        <div class="control-group" v-if="background.size === 'custom'">
          <label>sizeX:</label>
          <input
            type="text"
            v-model="background.sizeX"
            @input="updateBackground"
            placeholder="100vw"
          />
        </div>
        <div class="control-group" v-if="background.size === 'custom'">
          <label>sizeY:</label>
          <input
            type="text"
            v-model="background.sizeY"
            @input="updateBackground"
            placeholder="100vh"
          />
        </div>
        <h3>UI Controls:</h3>
        <div class="control-group">
          <label>opacity 50%:</label>
          <input type="checkbox" v-model="ui.opacity50" />
        </div>
        <div class="control-group">
          <button
            @click="syncBackground"
            style="
              padding: 5px 10px;
              background: #00ff88;
              border: none;
              border-radius: 3px;
              color: black;
              font-weight: bold;
              cursor: pointer;
            "
          >
            SYNC BG
          </button>
        </div>
      </div>

      <div class="scroll-content">
        <p>Дополнительный контент для скролла</p>
        <p>Еще один блок текста</p>
        <p>И еще немного контента</p>
        <p>Чтобы можно было скроллить страницу</p>
        <p>Последний блок контента</p>
      </div>
    </div>

    <script>
      const { createApp, reactive, computed, ref } = Vue;

      createApp({
        setup() {
          // Reactive data
          const transforms = reactive({
            perspective: 1000,
            translateX: 0,
            translateY: 0,
            translateZ: 0,
            rotateX: 0,
            rotateY: 0,
            rotateZ: 0,
            scale: 2,
            skewX: 0,
            skewY: 0,
          });

          const background = reactive({
            positionX: -100,
            positionY: -100,
            size: "100vw auto",
            sizeX: "100vw",
            sizeY: "100vh",
          });

          const pseudoBg = reactive({
            positionX: 0,
            positionY: 0,
            rotation: 0,
          });

          const ui = reactive({
            opacity50: false,
          });

          const rotateMode = ref("3d");

          const element = reactive({
            top: 100,
            left: 100,
            width: 300,
            height: 300,
          });

          const isDragging = ref(false);
          const startX = ref(0);
          const startY = ref(0);
          const startElementX = ref(0);
          const startElementY = ref(0);
          const draggable = ref(null);

          // Computed
          const transformStyle = computed(() => {
            const bgSize =
              background.size === "custom"
                ? `${background.sizeX} ${background.sizeY}`
                : background.size;

            return {
              top: `${element.top}px`,
              left: `${element.left}px`,
              width: `${element.width}px`,
              height: `${element.height}px`,
              transform:
                rotateMode.value === "2d"
                  ? `translate(${transforms.translateX}px, ${transforms.translateY}px)
                               rotate(${transforms.rotateZ}deg)
                               scale(${transforms.scale})
                               skew(${transforms.skewX}deg, ${transforms.skewY}deg)`
                  : `translate3d(${transforms.translateX}px, ${transforms.translateY}px, ${transforms.translateZ}px)
                               rotateX(${transforms.rotateX}deg)
                               rotateY(${transforms.rotateY}deg)
                               rotateZ(${transforms.rotateZ}deg)
                               scale(${transforms.scale})
                               skew(${transforms.skewX}deg, ${transforms.skewY}deg)`,
              transformStyle: "preserve-3d",
              "--bg-size": bgSize,
              "--bg-pos-x": `${pseudoBg.positionX}px`,
              "--bg-pos-y": `${pseudoBg.positionY}px`,
              "--bg-rotation": `${pseudoBg.rotation}deg`,
              cursor: isDragging.value ? "grabbing" : "grab",
              opacity: ui.opacity50 ? 0.5 : 1,
            };
          });

          // Methods
          const syncBackground = () => {
            // Учитываем скролл страницы
            const scrollX = window.scrollX || window.pageXOffset;
            const scrollY = window.scrollY || window.pageYOffset;

            // Получаем точные координаты элемента из апи
            const rect = draggable.value.getBoundingClientRect();
            const visualLeft = rect.left + scrollX;
            const visualTop = rect.top + scrollY;

            // Получаем ширину бордера из CSS (из учета что одинаковая)
            const style = getComputedStyle(draggable.value);
            const bw = parseFloat(style.borderWidth);
            const s = transforms.scale || 1;
            const w0 = element.width + 2 * bw;
            const h0 = element.height + 2 * bw;

            let bgPosX = -(visualLeft / s) + w0 / 2 - 2 * bw;
            let bgPosY = -(visualTop / s) + h0 / 2 - 2 * bw;
            // Один borderWidth из-за увеличения размера элемента с border и второй из-за смещения псевдоэлемента
            console.log("visualLeft:", visualLeft, "visualTop:", visualTop);
            console.log("rect:", rect);
            console.log("borderWidth:", bw);
            console.log("w0:", w0, "h0:", h0);
            console.log("bgPosX:", bgPosX, "bgPosY:", bgPosY);

            // Обновляем данные для псевдоэлемента
            console.log("scale:", s);
            console.log(`${(100 / s).toFixed(1)}vw auto`);
            background.size = `${(100 / s).toFixed(1)}vw auto`;
            pseudoBg.positionX = bgPosX;
            pseudoBg.positionY = bgPosY;

            // Автоматическая компенсация поворота для 2D режима
            if (rotateMode.value === "2d") {
              pseudoBg.rotation = -transforms.rotateZ;
            } else {
              pseudoBg.rotation = 0;
            }
          };

          const updateTransform = () => {
            // Реактивность Vue автоматически обновит стиль
            syncBackground();
          };

          const updateBackground = () => {
            // Реактивность Vue автоматически обновит стиль
          };

          const updatePseudoBackground = () => {
            // Реактивность Vue автоматически обновит стиль через transformStyle
          };

          const updateElement = () => {
            // Реактивность Vue автоматически обновит стиль
            syncBackground();
          };

          const startDrag = (e) => {
            isDragging.value = true;
            startX.value = e.clientX;
            startY.value = e.clientY;
            startElementX.value = element.left;
            startElementY.value = element.top;
            e.preventDefault();

            document.addEventListener("mousemove", onDrag);
            document.addEventListener("mouseup", stopDrag);
          };

          const onDrag = (e) => {
            if (!isDragging.value) return;

            const deltaX = e.clientX - startX.value;
            const deltaY = e.clientY - startY.value;

            element.left = startElementX.value + deltaX;
            element.top = startElementY.value + deltaY;
          };

          const stopDrag = () => {
            isDragging.value = false;
            document.removeEventListener("mousemove", onDrag);
            document.removeEventListener("mouseup", stopDrag);
          };

          // Return all data and methods that need to be available in template
          return {
            transforms,
            background,
            pseudoBg,
            ui,
            rotateMode,
            element,
            isDragging,
            draggable,
            transformStyle,
            updateTransform,
            updateBackground,
            updatePseudoBackground,
            updateElement,
            startDrag,
            syncBackground,
          };
        }
      }).mount("#app");
    </script>
  </body>
</html>
